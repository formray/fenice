services:
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HOST=0.0.0.0
      - MONGODB_URI=mongodb://mongodb:27017/fenice
      - JWT_SECRET=docker-dev-secret-that-is-at-least-32-characters
      - JWT_REFRESH_SECRET=docker-dev-refresh-secret-at-least-32-chars
      - LOG_LEVEL=debug
      - SERVICE_NAME=fenice
    depends_on:
      mongodb:
        condition: service_healthy

volumes:
  mongodb_data:
