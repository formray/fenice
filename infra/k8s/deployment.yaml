apiVersion: apps/v1
kind: Deployment
metadata:
  name: fenice
  labels:
    app: fenice
    version: v0.1.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fenice
  template:
    metadata:
      labels:
        app: fenice
        version: v0.1.0
    spec:
      containers:
        - name: fenice
          image: fenice:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: fenice-config
            - secretRef:
                name: fenice-secrets
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health/detailed
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            readOnlyRootFilesystem: true
